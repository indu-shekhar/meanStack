<div class="animate-item">
  <h1 class="page-title">Add Person</h1>

  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Person Details</mat-card-title>
    </mat-card-header>
    
    <form (ngSubmit)="addPerson()">
      <mat-card-content>
        <div *ngIf="error" class="error-message">
          <mat-icon color="warn">error</mat-icon> {{ error }}
        </div>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="person.name" name="name" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Age</mat-label>
          <input matInput type="number" [(ngModel)]="person.age" name="age" required>
          <mat-icon matSuffix>cake</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Gender</mat-label>
          <mat-select [(ngModel)]="person.gender" name="gender" required>
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
          <mat-icon matSuffix>wc</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile</mat-label>
          <input matInput [(ngModel)]="person.mobile" name="mobile" required>
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions align="end">
        <button mat-button routerLink="/" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Add
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
